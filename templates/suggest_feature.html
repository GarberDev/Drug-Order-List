{% extends 'base.html' %}

{% block content %}
<h2>Suggest a Feature</h2>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.suggestion.label }}
        {{ form.suggestion(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
