<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Ordering System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='logincss.css') }}">

</head>

<body>


    <div id="video-container">
        <video id="background-video" autoplay muted loop>
            <source src="{{ url_for('static', filename='pill_small.webm') }}" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="glass-container">
        <div id="text-layer">




            <div id="glass-object">


                <h2>Suggest a Feature</h2>
                <form action="" method="post" novalidate>
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ form.suggestion.label }}
                        {{ form.suggestion(class="form-control") }}
                    </div>
                    <div class="form-group">
                        {{ form.submit(class="btn btn-primary") }}
                    </div>
                    <div class="form-group">

                        <a href="{{ url_for('medications') }}">Home</a>
                    </div>
                </form>
            </div>
        </div>



    </div>

</body>

</html>
