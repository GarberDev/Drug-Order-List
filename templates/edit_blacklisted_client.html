{% extends "base.html" %}

{% block content %}
<div class="glass-pane">
    <h2>Edit Blacklisted Client</h2>
    <form action="{{ url_for('edit_blacklisted_client', client_id=client.id) }}" method="POST" class="form-group">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="client_name">Client Name:</label>
            {{ form.client_name(class_='form-control') }}
        </div>
        <div class="form-group">
            <label for="reason">Reason for Blacklisting:</label>
            {{ form.reason(class_='form-control') }}
        </div>
        <div class="form-group">
            <label for="blacklisting_person">Person Blacklisting:</label>
            {{ form.blacklisting_person(class_='form-control') }}
        </div>
        {{ form.submit(class_='btn btn-primary') }}
    </form>
</div>
{% endblock %}
