{% extends "base.html" %}

{% block content %}

{% if username %}
Logged in as {{ user }} | <a href="{{ url_for('logout') }}">Log Out</a>
{% else %}
<div class="glassmorphism">
    <a class="log" href="{{ url_for('register') }}">Register</a>
    <a class="log" href="{{ url_for('login') }}">Log In</a>
</div>
{% endif %}


{% endblock %}
