{% extends "base.html" %}

{% block content %}
<div class="glass-pane">
    <h1>Blacklisted Clients</h1>

    <table>
        <thead>
            <tr>
                <th>Client ID</th>
                <th>Client Name</th>
                <th>Reason</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for client in blacklisted_clients %}
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.blacklist_reason }}</td>
                <td>
                    <a href="{{ url_for('edit_blacklisted_client', client_id=client.id) }}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="glass-pane">
    <a href="{{ url_for('medications') }}">Back to Home</a>
</div>

{% endblock %}
