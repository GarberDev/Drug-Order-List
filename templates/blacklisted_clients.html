{% extends "base.html" %}

{% block content %}

<div class="blacklisted_clients">
    <h1>Blacklisted Clients</h1>

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <!-- <th scope="col">Client ID</th> -->
                <th scope="col">Client Name</th>
                <th scope="col">Reason</th>

                <th scope="col">Blacklisting Person</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for client in blacklisted_clients %}
            <tr>
                <!-- <td>{{ client.id }}</td> -->
                <td>{{ client.name }}</td>
                <td>{{ client.reason }}</td>
                <td>{{ client.blacklisting_person }}</td>
                <td>
                    <a href="{{ url_for('edit_blacklisted_client', client_id=client.id) }}"
                        class="btn btn-primary">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
