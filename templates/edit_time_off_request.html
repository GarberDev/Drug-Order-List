{% extends "base.html" %}

{% block content %}


<div class="glass-pane">




    <h1>Edit Time Off Request</h1>
    <form method="POST" action="{{ url_for('edit_time_off_request', time_off_request_id=time_off_request.id) }}">
        <input type="hidden" name="time_off_request_id" value="{{ time_off_request.id }}">
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" value="{{ time_off_request.start_date }}" required><br><br>
        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" value="{{ time_off_request.end_date }}" required><br><br>
        <input type="submit" value="Submit">
    </form>





</div>

{% endblock %}
